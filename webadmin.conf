[common]

debug = 0

[db]

# Can be 'postgresql_psycopg2', 'postgresql', 'mysql', 'sqlite3' or 'oracle'.
engine = sqlite3

name = /var/cache/host2cat/filter.db

user = 

password = 

host = 

port = 

[cache]

host = 127.0.0.1

port = 11211

[users]

file_path = /var/lib/netpolice/squid/passwd

[limits]

user_count = 10

[session]

file_path = /tmp/webadmin

[statistics]

log_path = /var/log/netpolice/stat.log

log_position_file = /var/lib/netpolice/position

db_engine = sqlite3

db_name = /var/lib/netpolice/stat.db

db_user = 

db_password =

db_host =

db_port =

[dns]

zone_path = /var/lib/netpolice/ZONE.root

[license]

enable = 1

server_wsdl_url = http://ls.netpolice.ru/LSPublic.svc?wsdl

server_timeout = 80

keys_path = /var/lib/netpolice
